appId: com.fiveq.ffci
---
# Simple Android homepage verification
# 

# Note: launchApp is NOT used - app is launched by script with adb
# App should be launched with adb before running this test:
#   adb shell am force-stop com.fiveq.ffci && adb shell am start -n com.fiveq.ffci/.MainActivity

- runFlow:
    file: "verify-header-renders.yaml"

# Confirm key homepage content renders
- assertVisible:
    text: "About Us"
- assertVisible:
    text: "What We Believe"

- scrollUntilVisible:
    element:
      text: "Featured"
    direction: DOWN
    timeout: 10000
- assertVisible:
    text: "Featured"

- scrollUntilVisible:
    element:
      text: "Chaplain Resources"
    direction: DOWN
    timeout: 10000
- assertVisible:
    text: "Chaplain Resources"

- assertVisible:
    text: "Home tab"

- takeScreenshot:
    path: "maestro/screenshots/homepage-loaded-android"

