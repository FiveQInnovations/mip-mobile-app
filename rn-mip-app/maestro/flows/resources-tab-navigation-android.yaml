appId: com.fiveq.ffci
---
# Test navigating to Resources tab
# This test verifies that tapping the Resources tab navigates correctly

# Note: App should be launched via adb before running this test
# The app is launched externally to avoid Maestro launchApp issues on Android

# Verify we start on Home screen
- assertVisible:
    text: "Quick Tasks"
    optional: false

# Navigate to Resources tab
- tapOn:
    text: "Resources tab"
    optional: false
- waitForAnimationToEnd

# Verify we're on Resources screen by checking for Resources title
- assertVisible:
    text: "Resources"
    optional: false

# Press Android back button
- back
- waitForAnimationToEnd

# Verify we're back on Home screen
- assertVisible:
    text: "Quick Tasks"
    optional: false
