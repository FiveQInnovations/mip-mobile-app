appId: com.fiveq.ffci
---
# Shared setup: launch app and dismiss developer prompts
- launchApp
- waitForAnimationToEnd

# Handle optional developer prompts
- tapOn:
    text: "Open"
    optional: true
    waitUntilVisible: false
- waitForAnimationToEnd

- tapOn:
    text: "Continue"
    optional: true
    waitUntilVisible: false
- waitForAnimationToEnd

# Wait for homepage to load
- waitForAnimationToEnd

