appId: com.fiveq.ffci
---
# Setup
- runFlow: _setup.yaml

# Tap on a Quick Task that pushes a detail page (Prayer Request is definitely not a tab)
- tapOn:
    id: "home-quick-prayer"
- waitForAnimationToEnd

# Assert that back button or header is visible
# On iOS, the back button often has the title of the previous screen or "Back"
- assertVisible: "Back"
- tapOn: "Back"

# Should be back on Home
- assertVisible:
    id: "home-quick-heading"
