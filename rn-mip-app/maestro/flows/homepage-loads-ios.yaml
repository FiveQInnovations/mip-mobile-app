appId: com.fiveq.ffci
---
# Simple iOS homepage verification
# 
# Note: launchApp is NOT used - app is launched by script with xcrun simctl
# App should be launched with xcrun simctl before running this test:
#   xcrun simctl launch booted com.fiveq.ffci

- runFlow:
    file: "verify-header-renders.yaml"

# Confirm key homepage content renders (NEW LAYOUT: Featured at top, Store, Audio Sermons, Resources below)

# Featured section is now at the top
- assertVisible:
    text: "Featured"

# Scroll down to Audio Sermons card (new addition, after Store, before Resources)
- scrollUntilVisible:
    element:
      text: "Audio Sermons"
    direction: DOWN
    timeout: 10000
- assertVisible:
    text: "Audio Sermons"

# Continue scrolling to Resources section
- scrollUntilVisible:
    element:
      text: "Resources"
    direction: DOWN
    timeout: 10000
- assertVisible:
    text: "Resources"

# About Us is in the Resources section
- assertVisible:
    text: "About Us"
- assertVisible:
    text: "What We Believe"

- assertVisible:
    text: "Home tab"

- takeScreenshot:
    path: "maestro/screenshots/homepage-loaded-ios"
