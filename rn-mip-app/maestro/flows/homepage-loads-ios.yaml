appId: com.fiveq.ffci
---
# Simple iOS homepage verification
# No setup flow needed - simplified for iOS standalone build
# 
# Note: launchApp is NOT used - app is launched by script with xcrun simctl
# App should be launched with xcrun simctl before running this test:
#   xcrun simctl launch booted com.fiveq.ffci

# Confirm header renders
- assertVisible:
    text: "FFC"
- assertVisible:
    id: "search-outline"

# Confirm key homepage content renders
- assertVisible:
    text: "About Us"
- assertVisible:
    text: "What We Believe"

- scrollUntilVisible:
    element:
      text: "Featured"
    direction: DOWN
    timeout: 10000
- assertVisible:
    text: "Featured"

- scrollUntilVisible:
    element:
      text: "Chaplain Resources"
    direction: DOWN
    timeout: 10000
- assertVisible:
    text: "Chaplain Resources"

- assertVisible:
    text: "Home tab"

- takeScreenshot:
    path: "maestro/screenshots/homepage-loaded-ios"
