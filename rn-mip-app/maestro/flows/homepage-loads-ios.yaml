appId: com.fiveq.ffci
---
# Simple iOS homepage verification
# No setup flow needed - simplified for iOS standalone build
# 
# Note: launchApp is NOT used - app is launched by script with xcrun simctl
# App should be launched with xcrun simctl before running this test:
#   xcrun simctl launch booted com.fiveq.ffci

# Wait for app to load
- waitForAnimationToEnd

# Confirm header renders
- assertVisible:
    text: "FFC"

# Confirm key homepage content renders (now in Cards)
# Quick Tasks are now mapped to "About Us", "What We Believe", etc in the carousel
- assertVisible:
    text: "About Us"
- assertVisible:
    text: "What We Believe"

# Scroll until Featured section is visible
- scrollUntilVisible:
    element:
      text: "Featured"
    direction: DOWN
    timeout: 10000
- assertVisible:
    text: "Featured"

# Scroll until Chaplain Resources is visible
- scrollUntilVisible:
    element:
      text: "Chaplain Resources"
    direction: DOWN
    timeout: 10000
- assertVisible:
    text: "Chaplain Resources"

# Verify tab bar is visible
- assertVisible:
    text: "Home tab"

# Capture a reference screenshot
- takeScreenshot: homepage-loaded-ios
