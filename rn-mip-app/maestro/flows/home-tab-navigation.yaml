appId: com.fiveq.ffci
---
# Run shared setup (launch app, dismiss prompts, wait for homepage)
- runFlow: _setup.yaml

# Wait for tabs to be visible
- assertVisible:
    text: ".*(Resources|Chapters|Connect|Give|Home|About).*"
    optional: false

# Tap on Home tab (using accessibility label)
- tapOn:
    text: "Home tab"
- waitForAnimationToEnd

# Verify homepage content is displayed
- assertVisible:
    text: "Menu"
    optional: false

- takeScreenshot: home-tab-selected
