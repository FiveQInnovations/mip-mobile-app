appId: com.fiveq.ffci
---
# Test navigating to Resources tab on iOS
# This test verifies that tapping the Resources tab navigates correctly

# Note: App should be launched via xcrun simctl before running this test
# The app is launched externally to avoid Metro bundler dependency

# Verify we start on Home screen
- assertVisible:
    text: "Quick Tasks"
    optional: false

# Navigate to Resources tab
- tapOn:
    text: "Resources tab"
    optional: false
- waitForAnimationToEnd

# Verify we're on Resources screen by checking for Resources title
- assertVisible:
    text: "Resources for Firefighters and Their Families"
    optional: false

# Navigate back to Home tab (iOS doesn't have hardware back button)
- tapOn:
    text: "Home tab"
    optional: false
- waitForAnimationToEnd

# Verify we're back on Home screen
- assertVisible:
    text: "Quick Tasks"
    optional: false
