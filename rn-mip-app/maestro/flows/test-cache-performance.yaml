appId: com.fiveq.ffci
---
# Test cache performance - verify instant tab switching
# This test verifies that cached content loads instantly on second visit

- runFlow: _setup.yaml

# Verify homepage is loaded
- assertVisible:
    text: ".*(Resources|Chapters|Connect|Give|Home|About).*"
    optional: false

# First visit to Resources tab - should show loading indicator
- tapOn:
    text: "Resources"

# Wait for Resources page content to load (first load, no cache)
- assertVisible:
    text: ".*(Resources|Collection|Items|No items).*"
    optional: false
    timeout: 10000

# Go back to Home
- tapOn:
    text: "Home"

# Second visit to Resources tab - should load instantly from cache
- tapOn:
    text: "Resources"

# Content should appear immediately (no loading indicator)
# If cache is working, content should be visible within 100ms
- assertVisible:
    text: ".*(Resources|Collection|Items|No items).*"
    optional: false
    timeout: 500

# Take screenshot for verification
- takeScreenshot: cache-performance-verification

