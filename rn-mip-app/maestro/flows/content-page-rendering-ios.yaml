appId: com.fiveq.ffci
---
# Test content page rendering on iOS
# 
# Note: launchApp is NOT used - app is launched by script with xcrun simctl
# App should be launched with xcrun simctl before running this test:
#   xcrun simctl launch booted com.fiveq.ffci

- runFlow:
    file: "verify-header-renders.yaml"

- tapOn:
    text: "Resources tab"
- waitForAnimationToEnd

- assertVisible:
    text: "Resources for Firefighters and Their Families"

- scrollUntilVisible:
    element:
      text: "Do You Know God?"
    timeout: 15000

- takeScreenshot:
    path: "maestro/screenshots/content-page-rendering-ios"
