appId: com.fiveq.ffci
---
# Test content page rendering
# This test verifies that content pages load and HTML content renders correctly
#
# Note: App should be launched via adb before running this test:
#   adb shell am force-stop com.fiveq.ffci && adb shell am start -n com.fiveq.ffci/.MainActivity

# Verify we start on Home screen
- assertVisible:
    text: "Quick Tasks"
    optional: false

# Navigate to Resources tab (which is a content page)
- tapOn:
    text: "Resources tab"
    optional: false
- waitForAnimationToEnd

# Wait for content to load
- waitForAnimationToEnd
- waitForAnimationToEnd

# Assert page title is visible (verifies page loaded)
- assertVisible:
    text: "Resources for Firefighters and Their Families"
    optional: false

# Scroll down to verify HTML content is rendered and page is scrollable
# If HTML content rendered successfully, the page should be scrollable
# The scroll command will succeed if content exists, fail if page is empty
- scroll

# Wait for scroll animation to complete
- waitForAnimationToEnd

# Take screenshot for documentation (shows content page with rendered HTML)
- takeScreenshot: content-page-rendering-android
