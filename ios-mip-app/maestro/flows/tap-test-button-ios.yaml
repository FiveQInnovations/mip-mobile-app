appId: com.fiveq.ffci
---
# Test the TAP TEST button on homepage
# Verifies that tapping increments the counter

- launchApp
- waitForAnimationToEnd

# Wait for tap test button to appear
- extendedWaitUntil:
    visible:
      id: "tap-test-button"
    timeout: 15000

# Capture initial state
- takeScreenshot:
    path: "maestro/screenshots/tap-test-button-ios-initial"

# Verify initial state - button shows "TAP TEST: 0"
- assertVisible:
    text: "TAP TEST: 0"

# Tap the button using accessibility identifier
- tapOn:
    id: "tap-test-button"

# Wait for state update
- waitForAnimationToEnd

# Verify counter incremented to 1
- assertVisible:
    text: "TAP TEST: 1"

# Capture after first tap
- takeScreenshot:
    path: "maestro/screenshots/tap-test-button-ios-after-1"

# Tap again by accessibility identifier
- tapOn:
    id: "tap-test-button"

# Wait for state update
- waitForAnimationToEnd

# Verify counter incremented to 2
- assertVisible:
    text: "TAP TEST: 2"

# Capture after second tap
- takeScreenshot:
    path: "maestro/screenshots/tap-test-button-ios-after-2"
