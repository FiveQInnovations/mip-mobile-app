# Verify Resources scroll arrows on native iOS app

- launchApp
- waitForAnimationToEnd

# Scroll to Resources section (avoid tab bar "Resources")
- scrollUntilVisible:
    element:
      id: "resources-section-title"
    direction: DOWN
    timeout: 10000
- assertVisible:
    id: "resources-section-title"

# Right arrow should be visible at start
- extendedWaitUntil:
