      id: "scroll-arrow-right"
    timeout: 5000
- assertVisible:
    id: "scroll-arrow-right"

- assertVisible:
    id: "resources-card-0"

- tapOn:
    id: "scroll-arrow-right"
- waitForAnimationToEnd
- assertNotVisible:
    id: "resources-card-0"

- assertVisible:
    id: "scroll-arrow-left"

